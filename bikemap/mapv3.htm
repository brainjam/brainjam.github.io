<!DOCTYPE html>
<html>
  <head>
<meta name="description" content="Toronto Cycling Map">
    <title>Toronto Cycling Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAG8RCPGaEck0hDFb7dZSVlMRX-S-DEbaU&callback=initMap">
    </script>
  <script id="jsbin-javascript">
function initMap() {
          var map = new google.maps.Map(document.getElementById('map'), 
         {
          zoom: 5,
          center: {lat: 0, lng: 0},
          maxZoom: 5,
          minZoom: 1,
          mapTypeControl: false,
          streetViewControl: false
        });
        const layerID = 'bikemap' ;
        
    const mod = function (num, mod) {
        var remain = num % mod;
        return remain >= 0 ? remain : remain + mod;
    };
        
        const layer = new google.maps.ImageMapType({
          name: layerID,
          getTileUrl: function (coord,zoom) {
            //console.log(`${coord}--${zoom}`) ;
            const dim = Math.pow(2,zoom) ;
            return "tile"+zoom+"-"+ (dim*mod(coord.y,dim)+mod(coord.x,dim))+".jpg";
        } ,
          tileSize: new google.maps.Size(256, 256),
                    maxZoom: 5,
          minZoom: 1,
        });
        //map.overlayMapTypes.push(layer);
        // Register the new layer, then activate it.
        map.mapTypes.set(layerID, layer);
        map.setMapTypeId(layerID);
      }
</script>
